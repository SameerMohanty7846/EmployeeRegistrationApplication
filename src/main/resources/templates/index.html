<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title>Registration Form</title>

  <style>
    /* Center the form on the page */
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container label {
      font-weight: bold;
    }

    .form-container button {
      width: 100%;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Registration Form</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <a class="btn btn-outline-light my-2 my-sm-0 mr-1" type="submit">Login</a>
        <a class="btn btn-outline-light my-2 my-sm-0" type="submit">Signup</a>
      </form>
    </div>
  </nav>

  <!-- Form Started -->
  <div class="form-container">
    <form th:action="@{/register}" th:object="${user}" method="post" >
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control form-control-sm" name="fullname" id="fullName" placeholder="Enter Full Name">
      </div>

      <div class="form-group">
        <label for="gender">Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control form-control-sm" id="dob" name="dob" placeholder="Select Date of Birth">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea class="form-control form-control-sm" id="address" name="address" rows="3" placeholder="Enter your address"></textarea>
      </div>

      <!-- Email input now comes after Address -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control form-control-sm" name="email" id="email" placeholder="Enter Email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control form-control-sm" name="password" id="password" placeholder="Enter Password">
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

</body>

</html>
